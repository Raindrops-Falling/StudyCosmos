<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Practice Quiz - Cosmic Study Center</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">🪐 Study Cosmos</div>
    <ul class="nav-list">
      <li><a href="#" class="nav-link">Login</a></li>
      <li><a href="#" class="nav-link">Dashboard</a></li>
      <li><a href="#" class="nav-link">About</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="hero-section centered-hero" style="flex-direction: column; justify-content: center; gap: 2rem;">
    <div class="hero-content" style="max-width: 600px; margin: 0 auto; text-align: center;">
      <h1 class="hero-title">Generate Your Practice Quiz</h1>
      <p class="hero-subtitle">Select how many questions you want, and let the AI create your personalized quiz.</p>
      
      <form action="{{ url_for('generate_quiz') }}" method="POST" style="margin-top: 2rem;">
        <label for="question_count" style="font-weight: 700; font-size: 1.1rem;">Number of Questions:</label><br />
        <select name="question_count" id="question_count" style="margin-top: 0.5rem; padding: 0.5rem 1rem; font-size: 1rem; border-radius: 8px; border: none; outline: none; cursor: pointer; color: #000;">
          <option value="10">10 Questions</option>
          <option value="20">20 Questions</option>
          <option value="30">30 Questions</option>
        </select><br /><br />
        
        <button type="submit" class="btn-get-started">Generate Quiz</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 Cosmic Study Center. All rights reserved.</p>
  </footer>
</body>
</html>
